<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>

<body>
    <div class="left-panel">
        <div class="brand-sidebar">
            <img src="images/logo.png" alt="Odin Logo" class="logo">
            <h1 class="name">Odin</h1>
        </div>
        <footer class="background-credits">
            Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West </a>on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div class="right-panel">
        <section class="headline">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>

        <form id="my-form" action=""> <!-- to be added: method="post" -->
            <h2>Let's do this!</h2>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text" autocomplete="given-name" required>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" autocomplete="family-name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required>
            </div>
            <div>
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input id="password-confirm" name="password-confirm" type="password" minlength="8" maxlength="20" autocomplete="new-password" required>
            </div>
        </form>
        <button type="submit" form="my-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

</body>

</html>
